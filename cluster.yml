- name: This installs zabbix
  hosts: "{{systemgroup}}"
  become: yes
  roles:
  - role: dj-wasabi.zabbix-agent
    tags: common

- name: setup haproxy
  hosts: "{{systemgroup}}_haproxy"
  become: yes
  roles:
  - role: geerlingguy.haproxy
    tags: haproxy

- name: This playbook uses a role
  hosts: "{{systemgroup}}_web"
  become: yes
  roles:
  - apache
  
